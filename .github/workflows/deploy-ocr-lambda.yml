name: Deploy OCR Lambda

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  OCR_LAMBDA_NAME: pennypilot-receipt-processor-dev-use1

jobs:
  deploy:
    if: ${{ vars.ENABLE_OCR_DEPLOY == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Package OCR lambda
        run: ./scripts/package_ocr_lambda.sh

      - name: Update Lambda code
        run: |
          aws lambda update-function-code \
            --function-name "$OCR_LAMBDA_NAME" \
            --zip-file fileb://dist/ocr_lambda.zip
