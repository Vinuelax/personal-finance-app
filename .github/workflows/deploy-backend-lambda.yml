name: Deploy Backend Lambda

on:
  push:
    branches: ["main"]
    paths:
      - "back/**"
      - "scripts/package_backend_lambda.sh"
      - ".github/workflows/deploy-backend-lambda.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  BACKEND_LAMBDA_NAME: pennypilot-api-dev-use1

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Package backend lambda
        run: ./scripts/package_backend_lambda.sh

      - name: Update Lambda code
        run: |
          aws lambda update-function-code \
            --function-name "$BACKEND_LAMBDA_NAME" \
            --zip-file fileb://dist/backend_lambda.zip
