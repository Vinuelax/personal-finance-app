version: "3.9"

services:
  web:
    build:
      context: ./front
      dockerfile: Dockerfile
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
    command: ["pnpm", "start"]

  web-dev:
    image: node:22-alpine
    working_dir: /app
    env_file:
      - ${ENV_DEV:-.env.dev}
    ports:
      - "3001:3000"
    environment:
      NODE_ENV: development
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
      CHOKIDAR_INTERVAL: "800"
      NEXT_WEBPACK_USEPOLLING: "1"
      NEXT_DISABLE_TURBOPACK: "1"
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
    volumes:
      - ./front:/app
      - /app/node_modules
    command: >
      sh -c "corepack enable &&
             ( [ -d node_modules ] && [ \"$(ls -A node_modules 2>/dev/null)\" ] || pnpm install ) &&
             pnpm run dev --hostname 0.0.0.0 --port 3000 --webpack"

  api:
    build:
      context: ./back
      dockerfile: Dockerfile
      target: prod
    working_dir: /app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ENVIRONMENT: production
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/pfa
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]

  api-dev:
    build:
      context: ./back
      dockerfile: Dockerfile
      target: dev
    working_dir: /app
    env_file:
      - ${ENV_DEV:-.env.dev}
    environment:
      ENVIRONMENT: development
    volumes:
      - ./back:/app
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pfa
    ports:
      - "5432:5432"
    volumes:
      - ./db/data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s
