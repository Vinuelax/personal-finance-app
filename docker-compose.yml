version: "3.9"

services:
  web:
    build:
      context: ./front
      dockerfile: Dockerfile
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
    command: ["pnpm", "start"]

  web-dev:
    image: node:22-alpine
    working_dir: /app
    ports:
      - "3001:3000"
    environment:
      NODE_ENV: development
    volumes:
      - ./front:/app
      - /app/node_modules
    command: >
      sh -c "corepack enable &&
             pnpm install &&
             pnpm dev --hostname 0.0.0.0 --port 3000"
